<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Hot Reservations</h1>
          <h3>The Hottest Reservation - One Click Away</h3>
          <hr>
          <button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Reservation</button>
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card mb-4">
              <div class="card-header">
                <h3><strong>Reservation Search</strong></h3>
              </div>
              <div class="card-body">
                <input type="text" id="character-search" class="form-control">
                <br>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> How Hot is your restaurant?</button>
                </div>
              </div>
            </div>
    
            <div class="card">
              <div class="card-header">
                <h3><strong>Reservation Status</strong></h3>
              </div>
              <div class="card-body">
                <h2 id="name"></h2>
                <div id="stats">
                  <h3><strong>name:</strong> <span id="role">Jedi Master</span></h3>
                  <h3><strong>id:</strong> <span id="age">900</span></h3>
                  <h3><strong>partysize:</strong> <span id="force-points">2000</span></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
